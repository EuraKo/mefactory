<!-- a_customer / loginBox.html -->
<article id="loginBox" class="clearfix">
  <h2 class="hidden">loginBox</h2>
  <div class="loginArea">
  <div class="title">LOGIN</div>

  <div class="content last">
    <!-- login form -->
<form action="#" method="post" >
  <!-- 아이디 비밀번호 입력창 -->
  <fieldset class="log_enter">
    <legend class="hidden">로그인</legend>
    <input type="text" id="idName" name="idName" value="" placeholder="ID" required="">
    <label for="idName"></label>
    <input type="password" id="pwName" name="pwName" value="" placeholder="PW" required="">
    <label for="pwName"></label>
  </fieldset>
<!-- 버튼 -->
  <fieldset class="log_btn">
    <div>
      <a href="./a_2_join.html">join</a>
    </div>
    <button type="button">login</button>
  </fieldset>
<!-- 분실,기억하기 -->
<fieldset class="key">
  <input type="checkbox" id="checkBox" name="checkBox" value="">
  <label for="checkBox"><span>아이디 / 비밀번호 기억하기</span></label>
      <div>
      <a href="./a_2_join.html">
        <i class="fas fa-exclamation-triangle"></i>아이디 / 비밀번호를 잃어버렸나요?</a>
    </div>
</fieldset>
</form>
    </div>
  </div>
