<!-- d_3_1_3_alarmBox.html -->
<article id="alarmBox" class="clearfix">
  <div class="title_name">답변등록알람</div>

<form action="#" method="post" class="alarm_area">
  <fieldset class="sms_area">
      <input type="checkbox" id="smsChedk" name="smsChedk" value="">
      <label for="smsChedk"><span>sms</span></label>
      <input type="tel" name="smsText" id="smsText"></input>
  </fieldset>

  <fieldset class="email_area">
      <input type="checkbox" id="emailChedk" name="emailChedk" value="">
      <label for="emailChedk"><span>e-mail</span></label>
      <input type="e-mail" name="emailText" id="emailText"></input>
  </fieldset>

</form>
</article>
